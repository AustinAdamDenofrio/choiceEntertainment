                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </div>
        </nav>
    </header>


    <main class="container-xxl py-3 mt-3">
        <h1>Movie list Alpha v.1 </h1>
        <div class="btn-group">
            <a href="/app.html" class="btn btn-primary">Popular movies</a>
            <a href="/favorites.html" class="btn btn-outline-primary">Favorite Movies</a>
        </div>
        <h1 class="mt-3 text-center display-5">Popular Movies</h1>
        <div id="movie-row" class="row g-3 row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4">

        </div>
    </main>


    <footer class="container-fluid py-3">
        <div class="container-xxl">
            <div class="row align-items-center row-cols-1 row-cols-lg-3 gy-2">
                <div class="col order-last order-lg-first text-center text-lg-start">
                    &copy; 2024 Austin Denofrio
                </div>
                <div class="col text-center">
                    <img src="/img/signature_dark.svg" height="30" alt="Logo" />

                <div class="col text-center text-lg-end">
                    <a class="text-decoration-none" target="_blank"
                        href="https://www.linkedin.com/in/austin-denofrio-286792223/"><i class="bi bi-linkedin"></i></a>

                            class="bi bi-github"></i></a>
                    <a class="text-decoration-none" target="_blank" href="https://twitter.com/A_Denofrio"><i

                            class="bi bi-envelope-at-fill"></i></a>

                </div>

            </div>
        </div>
    </footer>




    <!-- #region Modals -->
    <!-- #region Project 1 Modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModal" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 id="modal-title" class="modal-title fs-5">Replace info</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-md-4">
                                <img id="movie-img" class="img-fluid" src="" />
                            </div>
                            <div class="col-12 col-md-8">
                                <div id="titleMovieSection">
                                    <h3 id="modal-title-name">Replace Info</h3>
                                    <div class="lead">
                                        <p id="modal-tagline"></p>
                                        <div class="d-flex flex-row gap-1 my-3" id="movieGenre">
                                        </div>
                                        <hr>
                                    </div>
                                    <h3>Synopsis</h3>
                                    <p id="modal-synopsis"></p>
                                    <hr>
                                </div>

                                <div id="detailedMovieSection" class="row">
                                    <div class="col-3">
                                        <h5 class="small">Ratings</h5>
                                        <p></p>
                                    </div>
                                    <div class="col-3">
                                        <h5 class="small">Release Date</h5>
                                        <p></p>
                                    </div>
                                    <div class="col-3">
                                        <h5 class="small">Budget</h5>
                                        <p></p>
                                    </div>
                                    <div class="col-3">
                                        <h5 class="small">Runtime</h5>
                                        <p>
                                            <span class="small totalHours">Hours</span>
                                            <i class="bi bi-house"></i>
                                            <span class="small totalMinutes">Minutes</span>
                                        </p>
                                    </div>
                                </div>
                                <div>
                                    <h4>Production Companies</h4>
                                    <div class="row gy-5" id="productionMovieSection">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex flex-row">
                    <button type="button" class="btn btn-secondary me-auto" data-bs-dismiss="modal">Close</button>
                    <a href="#" target="_blank" class="btn btn-warning" id="modal-imdb">View on IMDB</a>
                    <a href="#" target="_blank" class="btn btn-primary" id="modal-link">Movie Home Page</a>
                </div>
            </div>

        </div>
    </div>
    <!-- #endregion Project 1 Modal -->
    <!-- #endregion Modals -->

    <!-- #region Templates -->
    <template id="movie-card-template">
        <div class="col">
            <div class="card h-100">
                <img class="card-img-top" alt="Movie Poster"
                    src="https://image.tmdb.org/t/p/w500/qhb1qOilapbapxWQn9jtRCMwXJF.jpg" />
                <div class="card-body">
                    <h5>Wonka</h5>
                    <p class="card-text">
                        Willy Wonka - chock-full of ideas and determined to change the world one delectable bite ata
                        time - is proof that the best things in life begin with a dream, and if you're lucky
                        enough to meet Willy Wonka, anything is possible.
                    </p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <button class="btn btn-outline-primary" type="button" onclick="addFavoriteMovie(this)">Add to
                        Favorites</button>
                    <button type="button" class="btn btn-primary" onclick="showMovieDetails(this)">
                        Details
                    </button>
                </div>
            </div>

        </div>
    </template>
    <!-- #endregion Templates -->


    <!-- #region Scripts -->
